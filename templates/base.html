<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal</title>
    <link rel="icon" type="image/png" href="/static/images/defaultIcon.png" />
    <link rel="stylesheet" href="/static/css/theme.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Passions+Conflict&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fitty/2.3.6/fitty.min.js"></script>

</head>

<body>
    {% block nav %}
    <div class="choose-menu">

            <a href="{{ url_for('index')}}"><i class="ph-house-light"></i></a>
            <a href="{{ url_for('journal')}}"><i class="ph-magnifying-glass-plus-fill"></i>journal</a>
            <a href="{{ url_for('about')}}"><i class="ph-users-three-fill"></i>about</a>
            <a href="{{ url_for('projects')}}"><i class="ph-gear-six-fill"></i>projects</a>
        </div>
    </div>
    {% endblock %}

    {% block main %}
    {% endblock %}

    {% block footer %}
    <div class="choose-affs">
        <div><a href="https://www.uca.ac.uk/"><img
                    src="https://www.uca.ac.uk/media/uca-2020/site-assets/media/logos/uca-logo-white.png"></a></div>
        <div>
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"></a>
            <img decoding="async" loading="lazy"
                src="https://mirrors.creativecommons.org/presskit/buttons/88x31/png/by-nc-sa.png" width="117"
                height="41">
            </a>
        </div>
    </div>

    </div>
