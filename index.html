                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="200px"

            </div>

                        <span id="rw" class="fas fa-backward"></span>
                        <span id="play" class="fas fa-pause"></span>
                        <span id="ff" class="fas fa-forward"></span>
                        <span id="time-played"></span>
